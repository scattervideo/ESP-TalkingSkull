<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="600">

<defs>
  <style>
    .box { fill:#f7f9fc; stroke:#1f3a93; stroke-width:1.5; rx:8; ry:8; }
    .module { fill:#eef7ff; stroke:#1b6ac9; stroke-width:1.5; rx:8; ry:8; }
    .title { font: 700 16px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#0b2545; }
    .label { font: 600 13px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#0b2545; }
    .pin { font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#08304b; }
    .wire { stroke:#333; stroke-width:2; fill:none; }
    .wire-audio { stroke:#c96a00; stroke-width:2.5; }
    .wire-pwm { stroke:#1c7c54; stroke-width:2.5; }
    .wire-power { stroke:#c40000; stroke-width:2.5; }
    .wire-gnd { stroke:#555; stroke-width:2.5; stroke-dasharray:6 4; }
    .note { font: 12px system-ui, -apple-system, Segoe UI, Roboto, sans-serif; fill:#223; }
  </style>
</defs>

<rect x="0" y="0" width="1200" height="600" fill="#fff"/>
<text x="600" y="36" text-anchor="middle" class="title">Talking Skull – Two ESP32 System Overview</text>

<!-- Audio ESP32 -->
<rect x="70" y="90" width="300" height="210" class="box"/>
<text x="220" y="115" text-anchor="middle" class="label">Audio ESP32 (TTS + I²S)</text>
<text x="100" y="150" class="pin">GPIO26 → BCLK</text>
<text x="100" y="175" class="pin">GPIO27 → LRCLK</text>
<text x="100" y="200" class="pin">GPIO25 → DIN</text>
<text x="100" y="225" class="pin">5V, GND</text>

<!-- MAX98357A -->
<rect x="440" y="120" width="190" height="150" class="module"/>
<text x="535" y="145" text-anchor="middle" class="label">MAX98357A Amplifier</text>
<text x="460" y="175" class="pin">BCLK</text>
<text x="460" y="195" class="pin">LRCLK</text>
<text x="460" y="215" class="pin">DIN</text>
<text x="460" y="235" class="pin">5V, GND</text>

<!-- Jaw ESP32 -->
<rect x="840" y="90" width="300" height="210" class="box"/>
<text x="990" y="115" text-anchor="middle" class="label">Jaw ESP32 (Servo Control)</text>
<text x="870" y="150" class="pin">GPIO23 → Servo PWM</text>
<text x="870" y="175" class="pin">GPIO34 ← Audio Level (ADC)</text>
<text x="870" y="200" class="pin">5V, GND</text>

<!-- Servo -->
<rect x="930" y="350" width="160" height="100" class="module"/>
<text x="1010" y="375" text-anchor="middle" class="label">Servo (Jaw)</text>
<text x="950" y="405" class="pin">Signal ← GPIO23</text>
<text x="950" y="425" class="pin">5V, GND</text>

<!-- Interconnect arrows -->
<path d="M370,160 L440,160" class="wire wire-audio"/>
<path d="M370,185 L440,185" class="wire wire-audio"/>
<path d="M370,210 L440,210" class="wire wire-audio"/>
<text x="405" y="150" text-anchor="middle" class="note">I²S</text>

<!-- Audio out to divider to ADC -->
<path d="M630,195 L710,195 L710,260 L840,260" class="wire wire-audio"/>
<text x="725" y="255" class="note">Audio Level → Resistor Divider → ADC (GPIO34)</text>

<!-- Servo PWM line -->
<path d="M990,300 L1010,350" class="wire wire-pwm"/>
<text x="1015" y="333" class="note">PWM</text>

<!-- Common power bus -->
<path d="M120,300 L1080,300" class="wire wire-power"/>
<text x="1100" y="298" class="note">+5V</text>
<path d="M120,320 L1080,320" class="wire wire-gnd"/>
<text x="1100" y="318" class="note">GND (common)</text>

<!-- Notes -->
<text x="600" y="560" text-anchor="middle" class="note">
Use a regulated 5V/2A supply. Keep amp and servo grounds common; route servo power separately to reduce noise.
</text>
</svg>
